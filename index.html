<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" class="background-img">
        <div class="logo">
            <img src="images/odin-lined.png" alt="The Odin Project logo">
            <p>ODIN</p>
        </div>

        <p class="background-credits">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>

    <div class="sign-up">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        <form action="" method="post">
            <h2 class="form-title">Lets's do this!</h2>
            <div class="form-row">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
            </div>

            <div class="form-row">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </div>

            <input type="submit" id="submit-form" class="hidden">
        </form>

        <label for="submit-form">Create Account</label>
        <p>Already have a account? <a href="">Log in</a></p>
    </div>
</body>
</html>
